{% extends "base.html" %}

{% block title %}
    My Profile
{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Welcome to your profile, {{ user.username }}!</h1>

            <div class="card shadow-sm">
                <div class="card-header">
                    Your Details
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Username:</strong> {{ user.username }}
                    </li>
                    <li class="list-group-item">
                        <strong>Email:</strong> {{ user.email }}
                    </li>
                    <li class="list-group-item">
                        <strong>Role:</strong> <span class="badge bg-secondary">{{ user.role }}</span>
                    </li>
                </ul>
            </div>

            <div class="mt-4">
                <a href="{{ url_for('view_cart') }}" class="btn btn-primary">
                    <i class="fa fa-shopping-cart"></i> View My Cart
                </a>
                <a href="{{ url_for('order_history') }}" class="btn btn-primary">View My Orders</a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
